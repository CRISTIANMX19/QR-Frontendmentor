<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
</head>

<body>

  <main class="flex">
    <article class="card">
      <img class="card__img" src="images/image-qr-code.png" alt="Imagen QR">
      <div class="card__text">
        <h1 class="card__text--principal">Improve your front-end skills by building projects</h1>
        <p class="card__text--secundario">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>

</body>
</html>
